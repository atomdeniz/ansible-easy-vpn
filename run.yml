#!/usr/bin/env ansible-playbook
---
- name: Install and configure ansible-easy-vpn
  hosts: all
  become: true

  vars_files:
    - custom.yml
    - secret.yml

  handlers:
    - name: Import global handlers
      ansible.builtin.import_tasks: handlers/main.yml

  pre_tasks:
    - name: Set the AWS and Letsencrypt staging facts
      ansible.builtin.set_fact:
        aws: "{{ lookup('ansible.builtin.env', 'AWS_EC2') == 'true' }}"
        letsencrypt_staging: "{{ [lookup('ansible.builtin.env', 'LETSENCRYPT_STAGING') | lower | default('no')] }}"

  roles:
    - role: system
      tags:
        - system

    - role: geerlingguy.docker
      tags:
        - docker

    - role: docker_network
      tags:
        - docker

    - role: dockerproxy
      tags:
        - dockerproxy

    - role: fail2ban
      when: enable_fail2ban | default(False)
      tags:
        - fail2ban

    - role: dns
      tags:
        - dns

    - role: watchtower
      tags:
        - watchtower

    - role: authelia
      tags:
        - authelia

    - role: traefik
      tags:
        - traefik

    - role: wireguard
      tags:
        - wireguard

    - role: vaultwarden
      tags:
        - vaultwarden

    - role: changedetect
      tags:
        - changedetect

    - role: mywebsite
      tags:
        - mywebsite

    - role: portainer
      tags:
        - portainer

    - role: privatebin
      tags:
        - privatebin

    - role: homepage
      tags:
        - homepage

    - role: picoshare
      tags:
        - picoshare

    - role: grafana
      tags:
        - grafana

    - role: dashdot
      tags:
        - dashdot

    - role: uptime_kuma
      tags:
        - uptime_kuma

    - role: chriswayg.msmtp-mailer
      when: email_password is defined
      tags:
        - msmtp

    - role: ssh
      tags:
        - ssh
